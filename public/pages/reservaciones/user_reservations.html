<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cargador</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <h1>Reservar Cargador</h1>
    <button id="logoutButton">Cerrar Sesi√≥n</button>
</header>
<main>
    <section id="chargers-list">
        <h2>Cargadores Disponibles</h2>
        <ul id="chargers"></ul>
    </section>
    <section id="reservation-form">
        <h2>Realizar Reserva</h2>
        <form id="reserve-form">
            <label for="charger-id">Selecciona un cargador:</label>
            <select id="charger-id" required></select>
            <button type="submit">Reservar</button>
        </form>
    </section>
    <section id="reservation-history">
        <h2>Historial de Reservas</h2>
        <ul id="history-list"></ul>
    </section>
</main>
<script src="../js/reservations.js"></script>
</body>
</html>
